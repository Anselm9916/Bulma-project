<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <title>Document</title>
</head>

<body class="has-background-light has-text-dark">
    <form class="box has-background-info has-text-white">
        <div class="field">
            <label class="label has-text-dark">Email</label>
            <div class="control">
                <input class="input" type="email" placeholder="e.g. alex@example.com">
            </div>
        </div>

        <div class="field">
            <label class="label has-text-dark">Password</label>
            <div class="control">
                <input class="input" type="password" placeholder="********">
            </div>
        </div>

        <button class="button is-success is-rounded has-text-dark">Log In</button>
    </form>
</body>
</html>
